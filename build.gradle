group 'com.github.gregwhitaker'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('com.amazonaws:aws-java-sdk-sns:1.11.13')

    testCompile 'junit:junit:4.11'
}

mainClassName = "com.github.gregwhitaker.sns.ExampleRunner"